<div class="center">
    <form [formGroup]="eventoForm" (submit)="send()">
        <fieldset>
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email">
        </fieldset>
        <fieldset>
            <label for="evento-fin">password</label>
            <input type="text" id="password" formControlName="password">
        </fieldset>
        <button id="send-btn" [disabled]="">iniciar sesion</button> 
    </form>
</div>
