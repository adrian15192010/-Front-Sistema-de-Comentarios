 <hr>
 <div class="contenedor">
 <b>{{respuesta().username}}</b>   
<p class="text">{{respuesta().text}}</p> 
 <div class="block sin-borde">
    <label class="heart-checkbox">
        <input type="checkbox" (click)="reaccionar()" [checked]="haveYourReaction()">
        <span class="heart"></span>
    </label>
        <p class="reacciones-numeros">{{respuesta().reaccionList.length}}</p>
        <img  [attr.data-id]="" (click)="createRespuestaToRespuesta()" class="comentario-logo" src="https://png.pngtree.com/png-clipart/20221118/ourmid/pngtree-comment-icon-symbol-png-image_6459148.png" alt="">
        <p class="respuestas-numeros">{{respuesta().respuestaList.length}}</p>
    </div>
    <br>
</div>
